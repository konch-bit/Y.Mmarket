<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Y.M Market | 川越・鶴ヶ島セレクトショップ-職業訓練課題サイト</title>
    <meta name="keywords" content="川越,川越市,鶴ヶ島,鶴ヶ島市,洋服,ファッション,アクセサリー,おしゃれ,シンプル,シック,デザイン">
    <meta name="description" content="Y.Mマーケット（川越・鶴ヶ島）では「大人の日常を楽しむ」をテーマに高品質のシンプル＆シックでおしゃれな服を仕入れています">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="googlebot" content="noindex">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 480px)">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body class="concact">
    <div class="wrapper">
        <div class="c_visual">
            <div class="hamburger-menu">
                <input type="checkbox" id="menu-btn-check">
                <label for="menu-btn-check" class="menu-btn"><span></span></label>
                <!--ここからメニュー-->
                <div class="menu-content">
                    <ul>
                        <li><a href="index.html#cont01">CONCEPT</a></li>
                        <li><a href="index.html#cont02">ACCESS</a></li>
                        <li><a href="index.html#cont03">NEWS</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                </ul>
                </div>
            </div>
            <!--ここまでメニュー-->
            <p class="con_form">CONTACT</p>
            <div class="form">
                <div class="form-item">
                    <p class="form-item-label"><span class="form-item-label-required">※</span>お名前</p>
                    <input type="text" class="form-item-input" placeholder="お名前">
                </div>
                <div class="form-item">
                    <p class="form-item-label">ふりがな</p>
                    <input type="text" class="form-item-input" placeholder="ふりがな">
                </div>
                <div class="form-item">
                    <p class="form-item-label"><span class="form-item-label-required">※</span>メールアドレス</p>
                    <input type="email" class="form-item-input" placeholder="example@gmail.com">
                </div>
                    <div class="form-item">
                    <p class="form-item-label">店舗の選択</p>
                    <input type="radio" class="form-item-btn" name="shop" value="川越店">川越店
                    <input type="radio" class="form-item-btn" name="shop" value="鶴ヶ島店">鶴ヶ島店
                    <input type="radio" class="form-item-btn" name="shop" value="その他">その他
                </div>

                <div class="form-item">
                    <p class="form-item-label ism"><span class="form-item-label-required">※</span>お問い合わせ内容</p>
                    <textarea class="form-item-textarea"></textarea>
                </div>
                <input type="submit" class="form-btn" value="送信">
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
